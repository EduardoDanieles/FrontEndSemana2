<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>PastelX</title>
    <link rel="icon" type="image/jpg" href="./Logo/PastelX.png">
    <style>
        body {
            background-color: #ffe7ec;
        }
        h1 {
            text-align: center;
        }
        .caja{
            background-color: aliceblue;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
<h1>Dinos de qué quieres tu pastel</h1>
<h2>Especialidades</h2>
    <label for="especiales">Elige tu especialidad</label>
    <input list="especiales">
    <datalist id="especiales">
        <option value="Irlandes">
        <option value="3 Leches de Fresa">
        <option value="Cake Hennessy">
        </option>
    </datalist>
    <hr>
    <h2>Sabores</h2><br>
    <input type="checkbox" id="topping1" name="topping1" value="Chocolate">
    <label for="topping1">Chocolate</label><br>
    <input type="checkbox" id="topping2" name="topping2" value="Fresa">
    <label for="topping2">Fresa</label><br>
    <input type="checkbox" id="topping3" name="topping3" value="Tres Leches">
    <label for="topping3">Tres Leches</label><br>
    <input type="checkbox" id="topping4" name="topping4" value="Durazno">
    <label for="topping4">Durazno</label><br>
    <input type="checkbox" id="topping5" name="topping5" value="Oreo">
    <label for="topping5">Oreo</label><br>
    <input type="checkbox" id="topping6" name="topping6" value="Frambuesa">
    <label for="topping6">Frambuesa</label><br><br>
    <h2>Adornos en pastel</h2>
    <input type="checkbox" id="topping7" name="topping7" value="Fondant">
    <label for="topping7">Fondant</label><br>
    <input type="checkbox" id="topping8" name="topping8" value="Frutas">
    <label for="topping8">Frutas</label><br>
    <input type="checkbox" id="topping9" name="topping9" value="Rosas comestibles">
    <label for="topping9">Rosas comestibles</label><br>
    <input type="checkbox" id="topping10" name="topping10" value="Galletas">
    <label for="topping10">Galletas</label>
    <input type="text" value="¿De cuáles?"><br>
    <input type="checkbox" id="topping11" name="topping11" value="Chantilly">
    <label for="topping11">Chantilly</label><br>
    <input type="checkbox" id="topping12" name="topping12" value="Crema batida">
    <label for="topping12">Crema batida</label><br><br>
    <hr>
    <h2>Datos de contacto</h2>
    <br>
    <label for="Input1">Nombre y apellido</label><br>
    <input type="text" id="Input1" name="Input1">
    <br><br>
    <label for="Input2">Teléfono</label><br>
    <input type="tel" id="Input2" name="Input2" maxlength="10">
    <br><br>
    <label for="Input3">Correo electrónico</label><br>
    <input type="email" id="Input3" name="Input3">
    <p>Detalles del pedido:</p>
    <div class="caja"></div>
    <input type="button" value="Enviar">
    </body>
</html>
